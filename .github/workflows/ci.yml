name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install deps (root)
        run: npm install

      - name: Install deps (server)
        working-directory: linguasync-server
        run: npm install

      - name: Install deps (client)
        working-directory: linguasync-client
        run: npm install

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Build server
        working-directory: linguasync-server
        run: npm run build

      - name: Build client
        working-directory: linguasync-client
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run server tests
        working-directory: linguasync-server
        run: npm test

      - name: Run client tests
        working-directory: linguasync-client
        run: npm test

  # Optional deploy job template
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add any deployment steps here, e.g.:
      # - Deploy to Vercel / Netlify / Heroku
      # - Upload artifacts
      - name: Echo deploy (placeholder)
        run: echo "Deploy process goes here"

